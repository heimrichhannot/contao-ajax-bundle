services:
  HeimrichHannot\AjaxBundle\:
    resource: '../../{EventListener}/*'
    autowire: true
    autoconfigure: true

  HeimrichHannot\AjaxBundle\Manager\AjaxTokenManager:
    autowire: true

  huh.ajax:
    class: HeimrichHannot\AjaxBundle\Manager\AjaxManager
    public: true
  huh.ajax.token:
    alias: 'HeimrichHannot\AjaxBundle\Manager\AjaxTokenManager'
    public: true
  huh.ajax.action:
    class: HeimrichHannot\AjaxBundle\Manager\AjaxActionManager
    public: true

  HeimrichHannot\AjaxBundle\Manager\AjaxManager: '@huh.ajax'